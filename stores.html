<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stores</title>
    <link rel="stylesheet" href="https://unpkg.com/flexboxgrid2@[version]/flexboxgrid2.css">
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <nav>
        <img src="/Stores/logo.svg" alt="logo">
        <button type="submit" class="button-login">Войти</button>
        <button type="submit" class="button-backet"><img src="/Stores/basket.png" alt="basket"></button>
    </nav>
    <input type="search" name="" placeholder="Поиск по ресторанам и кухням">
    <div class="gallery">
        <div class="log-stores">Рестораны в Москве</div>
        <div class="store">
            <img src="/Stores/card-5.png" alt="">
        </div>
        <div class="store">
            <img src="/Stores/card-1.png" alt="">
        </div>
        <div class="store">
            <img src="/Stores/card.png" alt="">
        </div>
        <div class="store">
            <img src="/Stores/card-2.png" alt="">
        </div>
        <div class="store">
            <img src="/Stores/card-3.png" alt="">
        </div>
        <div class="store">
            <img src="/Stores/card-4.png" alt="">
        </div>
        <div class="store">
            <img src="/Stores/card-6.png" alt="">
        </div>
        <div class="store">
            <img src="/Stores/card-7.png" alt="">
        </div>
        <div class="store">
            <img src="/Stores/card-8.png" alt="">
        </div>
    </div>
    <footer>
        <img src="/Stores/white-logo.svg" alt="">
        <div class="inf">
            <div>
                <select id="language" name="language">
                    <option value="ru" selected>Русский</option>
                    <option value="en">English</option>
                    <option value="fr">Français</option>
                    <option value="es">Español</option>
                </select>
            </div>
            <div>
                <ul>
                    <li>Об UberEats</li>
                    <li>Станьте партнёром по доставке</li>
                    <li>Станьте парнёром-рестораном</li>
                </ul>
            </div>
            <div>
                <ul>
                    <li>Все города</li>
                    <li>Цены</li>
                    <li>Помощь</li>
                    <li>FAQs</li>
                </ul>
            </div>
        </div>
        <div class="download">
            <img src="/Stores/Download_on_the_App_Store_Badge_US-UK_RGB_blk_092917.png" alt="">
            <img src="/Stores/en_badge_web_generic-cf6dad406f.png" alt="">
        </div>
        <div>
            <h6>© 2017 Uber Technologies Inc.</h6>
            <h6>Обработка персональных данных</h6>
            <h6>Пользовательское соглашение</h6>
            <button><img src="/Stores/btn-up.png" alt=""></button>
        </div>
    </footer>
</body>
</html>
